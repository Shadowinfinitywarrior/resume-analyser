{% extends "base.html" %}

{% block title %}Login - ResumeAI{% endblock %}

{% block content %}
<div style="max-width: 480px; margin: 100px auto;" class="fade-in">
    <div class="card" style="border-radius: 40px; box-shadow: 0 40px 100px rgba(0,0,0,0.5);">
        <div style="text-align: center; margin-bottom: 2.5rem;">
            <div
                style="width: 64px; height: 64px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 20px; display: inline-flex; align-items: center; justify-content: center; font-size: 2rem; margin-bottom: 1.5rem; color: white; box-shadow: 0 10px 30px var(--primary-glow);">
                üîê
            </div>
            <h2 style="font-size: 2.5rem; margin-top: 0; font-weight: 800;">Welcome Back</h2>
            <p style="color: var(--text-muted); margin-top: 0.5rem;">Login to continue your career journey</p>
        </div>

        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="name@company.com" required
                    style="border-radius: 16px;">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                    style="border-radius: 16px;">
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; margin-top: 1.5rem; padding: 1.1rem; border-radius: 100px; font-size: 1.1rem; letter-spacing: 0.02em;">
                Sign In to Account
            </button>
        </form>

        <p style="margin-top: 2.5rem; text-align: center; color: var(--text-muted); font-size: 0.95rem;">
            Don't have an account? <a href="{{ url_for('register_selection') }}"
                style="color: var(--primary); font-weight: 700; text-decoration: none; margin-left: 0.5rem;">Create one
                now ‚Üí</a>
        </p>
    </div>
</div>
{% endblock %}
